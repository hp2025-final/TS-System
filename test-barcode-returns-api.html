<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Barcode Returns Report API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border: 1px solid #ffb3b3; }
        .success { background: #e6ffe6; border: 1px solid #b3ffb3; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .badge { display: inline-block; padding: 4px 8px; border-radius: 12px; font-size: 0.8em; }
        .badge-refund { background: #fee2e2; color: #991b1b; }
        .badge-exchange { background: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>
    <h1>üß™ Test Barcode Returns Report API</h1>
    
    <button onclick="testBarcodeReturnsAPI()">Test Returns API</button>
    <button onclick="testWithFilters()">Test with Filters</button>
    
    <div id="results"></div>

    <script>
        async function testBarcodeReturnsAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing Barcode Returns Report API...</p>';
            
            try {
                const response = await fetch('/api/reports/barcode-returns?per_page=5');
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ API Test Successful!</h3>
                            <p><strong>Total Returns:</strong> ${data.data.summary?.total_items || 0}</p>
                            <p><strong>Total Refunds:</strong> Rs. ${parseFloat(data.data.summary?.total_refunds || 0).toLocaleString()}</p>
                            <p><strong>Total Exchanges:</strong> Rs. ${parseFloat(data.data.summary?.total_exchanges || 0).toLocaleString()}</p>
                            <p><strong>Refund Count:</strong> ${data.data.summary?.total_refund_count || 0}</p>
                            <p><strong>Exchange Count:</strong> ${data.data.summary?.total_exchange_count || 0}</p>
                        </div>
                        
                        <h3>üìã Sample Returns Data (First 5 records):</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Barcode</th>
                                    <th>Product</th>
                                    <th>Collection</th>
                                    <th>Size</th>
                                    <th>Customer</th>
                                    <th>Phone</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Reason</th>
                                    <th>Invoice</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.returns.data.map(returnItem => `
                                    <tr>
                                        <td>${new Date(returnItem.return_date).toLocaleDateString()}</td>
                                        <td style="font-family: monospace;">${returnItem.barcode || 'N/A'}</td>
                                        <td>
                                            <strong>${returnItem.dress_name}</strong><br>
                                            <small>SKU: ${returnItem.sku}</small>
                                        </td>
                                        <td>${returnItem.collection_name}</td>
                                        <td>${returnItem.size}</td>
                                        <td>${returnItem.customer_name || '-'}</td>
                                        <td>${returnItem.customer_phone || '-'}</td>
                                        <td>
                                            <span class="badge ${returnItem.return_type === 'refund' ? 'badge-refund' : 'badge-exchange'}">
                                                ${returnItem.return_type.charAt(0).toUpperCase() + returnItem.return_type.slice(1)}
                                            </span>
                                        </td>
                                        <td>Rs. ${parseFloat(returnItem.return_type === 'refund' ? returnItem.refund_amount : returnItem.exchange_amount).toFixed(2)}</td>
                                        <td>${returnItem.reason || '-'}</td>
                                        <td style="font-family: monospace; color: #2563eb;">${returnItem.invoice_number}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        
                        <h3>üîß Available Filter Options:</h3>
                        <p><strong>Collections:</strong> ${data.data.filters.collections.join(', ')}</p>
                        <p><strong>Return Types:</strong> ${data.data.filters.return_types.join(', ')}</p>
                    `;
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå API Test Failed!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Details:</strong> ${error.stack || 'No additional details'}</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        async function testWithFilters() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing with filters...</p>';
            
            try {
                // Test with return type filter
                const response = await fetch('/api/reports/barcode-returns?return_type=refund&per_page=3');
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Filter Test Successful!</h3>
                            <p><strong>Filter Applied:</strong> Return Type = "Refund"</p>
                            <p><strong>Results Found:</strong> ${data.data.returns.total} items</p>
                            <p><strong>Current Page:</strong> ${data.data.returns.current_page}/${data.data.returns.last_page}</p>
                        </div>
                        
                        <h3>üîç Filtered Results (Refunds Only):</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Barcode</th>
                                    <th>Product</th>
                                    <th>Collection</th>
                                    <th>Type</th>
                                    <th>Refund Amount</th>
                                    <th>Reason</th>
                                    <th>Invoice</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.returns.data.map(returnItem => `
                                    <tr>
                                        <td>${new Date(returnItem.return_date).toLocaleDateString()}</td>
                                        <td style="font-family: monospace;">${returnItem.barcode || 'N/A'}</td>
                                        <td>${returnItem.dress_name}</td>
                                        <td>${returnItem.collection_name}</td>
                                        <td>
                                            <span class="badge badge-refund">
                                                ${returnItem.return_type.charAt(0).toUpperCase() + returnItem.return_type.slice(1)}
                                            </span>
                                        </td>
                                        <td>Rs. ${parseFloat(returnItem.refund_amount).toFixed(2)}</td>
                                        <td>${returnItem.reason || '-'}</td>
                                        <td style="font-family: monospace; color: #2563eb;">${returnItem.invoice_number}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Filter Test Failed!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            testBarcodeReturnsAPI();
        };
    </script>
</body>
</html>
