<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>API Test Page</h1>
    
    <button onclick="testDressItems()">Test Dress Items</button>
    <button onclick="testBarcode()">Test Barcode Search</button>
    
    <div id="results"></div>
    
    <script>
        async function testDressItems() {
            try {
                const response = await axios.get('/api/dress-items?available_only=true');
                document.getElementById('results').innerHTML = 
                    '<h2>Dress Items:</h2><pre>' + JSON.stringify(response.data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h2>Error:</h2><pre>' + error.message + '</pre>';
            }
        }
        
        async function testBarcode() {
            const barcode = prompt('Enter barcode to test:');
            if (barcode) {
                try {
                    const response = await axios.get(`/api/dress-items/barcode/${barcode}`);
                    document.getElementById('results').innerHTML = 
                        '<h2>Barcode Result:</h2><pre>' + JSON.stringify(response.data, null, 2) + '</pre>';
                } catch (error) {
                    document.getElementById('results').innerHTML = 
                        '<h2>Error:</h2><pre>' + error.message + '</pre>';
                }
            }
        }
    </script>
</body>
</html>
